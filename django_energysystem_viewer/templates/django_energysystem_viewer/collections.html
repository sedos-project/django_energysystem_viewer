{% extends "django_energysystem_viewer/base.html" %}

{% block specific_content %}
  <h1>Collections:</h1>
  <ul>
    {% for collection in collections %}
      <li>
        {{ collection }} (<a href="{% url 'django_energysystem_viewer:processes' collection_name=collection %}">Processes</a> <a href="{% url 'django_energysystem_viewer:artifacts' collection_name=collection %}">Artifacts</a>)
      </li>
    {% endfor %}
  </ul>
{% endblock specific_content %}
